<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLK Test - Button Navigation</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .pass { background: #d4edda; }
        .fail { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>SLK Navigation Test</h1>
    <div id="results"></div>
    
    <script>
        const tests = [
            { name: "Home page exists", selector: "#homePage" },
            { name: "Decision Guide page exists", selector: "#decisionGuide" },
            { name: "Jump to Curriculum page exists", selector: "#jumpToCurriculum" },
            { name: "Checklists page exists", selector: "#checklists" },
            { name: "Handouts page exists", selector: "#handouts" },
            { name: "Visuals page exists", selector: "#visuals" },
            { name: "Curriculum List page exists", selector: "#curriculumList" },
            { name: "Skills List page exists", selector: "#skillsList" },
            { name: "showPage function exists", check: () => typeof showPage === 'function' },
            { name: "Back button exists", selector: "#backBtn" }
        ];
        
        fetch('index.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const results = document.getElementById('results');
                
                tests.forEach(test => {
                    const div = document.createElement('div');
                    let passed = false;
                    
                    if (test.selector) {
                        passed = doc.querySelector(test.selector) !== null;
                    } else if (test.check) {
                        passed = test.check();
                    }
                    
                    div.className = `test-result ${passed ? 'pass' : 'fail'}`;
                    div.textContent = `${test.name}: ${passed ? 'PASS' : 'FAIL'}`;
                    results.appendChild(div);
                });
            });
    </script>
</body>
</html>
