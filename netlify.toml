[build]
  publish = "."

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Encoding = "gzip"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Encoding = "gzip"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Encoding = "gzip"

# Enable HTTP/2 Server Push for critical resources
[[headers]]
  for = "/"
  [headers.values]
    Link = "</script.js>; rel=preload; as=script, </external-links-mapping.js>; rel=preload; as=script, </styles.css>; rel=preload; as=style"
